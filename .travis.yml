sudo: false

language: php

matrix:
  fast_finish: true
  include:
    - php: 7.0
    - php: 7.1

cache:
  directories:
    - .composer/cache

before_install:
  - alias composer=composer\ -n && composer self-update

install:
  - travis_retry composer update --no-interaction

script:
  - vendor/bin/phpunit --coverage-text

